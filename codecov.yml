codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...90"

  status:
    project: yes
    patch: yes
    changes: no
    status:
      patch:
        default:
          threshold: 0.1%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no

ignore:
  - "**/Program.cs"
  - "**/Startup.cs"
  - "**/*.cshtml"
fixes:
  - "src\/src/::"
  - "src\/ClientApp\/src/::"
